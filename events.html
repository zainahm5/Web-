<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opportunities Page</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header class="header">
        <div class="logo">LOGO</div>
        <nav class="navbar">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link active">Opportunities</a>
            <a href="#" class="nav-link">Achievements</a>
            <a href="#" class="nav-link">Account</a>
            <a href="#" class="nav-link login">Login</a>
            <a href="#" class="nav-link signup">Sign Up</a>
        </nav>
    </header>

    <main class="main">
        <h2>Opportunities</h2>
        <div class="search-bar">
            <input type="text" placeholder="Event title or keyword" class="search-input">
            <input type="text" placeholder="Location" class="search-input">
            <button class="search-btn">Search</button>
        </div>
        
        <div class="opportunity-list">
            <div class="opportunity-card blue">
                <div class="info">
                    <div class="text-block">
                        <div class="title">Opportunity 1 Title</div>
                        <div class="subtitle">Opportunity 1 Description</div>
                    </div>
                </div>
                <button class="btn">View Details</button>
            </div>
            <div class="opportunity-card red">
                <div class="info">
                    <div class="text-block">
                        <div class="title">Opportunity 2 Title</div>
                        <div class="subtitle">Opportunity 2 Description</div>
                    </div>
                </div>
                <button class="btn">View Details</button>
            </div>
            <div class="opportunity-card green">
                <div class="info">
                    <div class="text-block">
                        <div class="title">Opportunity 3 Title</div>
                        <div class="subtitle">Opportunity 3 Description</div>
                    </div>
                </div>
                <button class="btn">View Details</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-logo">LOGO</div>
        <div class="footer-text">Some footer text here.</div>
        <div class="footer-rights">Â© 2025 All Rights Reserved</div>
    </footer>
</body>
</html>
