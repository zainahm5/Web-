<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Account</title>
    <link rel="stylesheet" href="style.css"> 
    <head/>
<body>
    <div class="sign-container">
        <div class="sign-background"></div>
        <div class="sign-card">
            <h2 class="sign-heading">Login to Your Account</h2>
            <p class="sign-subheading">Please enter your email and password to continue</p>
            <form class="form">
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" id="email" required placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="sign-btn">Sign In</button>
            </form>
            <p class="login-signup-text">
                Don't have an account? <a href="#" class="login-signup-link">Sign Up</a>
            </p>
            <p class="login-signup-text">
                Forgot Password? <a href="#" class="login-signup-link">Reset it</a>
            </p>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-logo">Your Logo</div>
        <div class="footer-text">Some footer text here.</div>
        <div class="footer-rights">Â© 2023 All Rights Reserved</div>
    </footer>
</body>
</html>
