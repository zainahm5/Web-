<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <title>Login to Account</title>
</head>
<body>
    <div class="sign-container">
        <div class="sign-background"></div>
        <div class="sign-card">
            <h2 class="sign-heading">Login to Your Account</h2>
            <p class="sign-subheading">Please enter your email and password to continue</p>
            <form class="form">
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" id="email" required placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="sign-btn">Sign In</button>
            </form>
            <p class="login-signup-text">
                Don't have an account? <a href="#" class="login-signup-link">Sign Up</a>
            </p>
            <p class="login-signup-text">
                Forgot Password? <a href="#" class="login-signup-link">Reset it</a>
            </p>
        </div>
    </div>
</body>
</html>
