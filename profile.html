<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header class="header">
        <div class="logo">LOGO</div>
        <nav class="navbar">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">Opportunities</a>
            <a href="#" class="nav-link">Achievements</a>
            <a href="#" class="nav-link active">Account</a>
            <a href="#" class="nav-link login">Login</a>
            <a href="#" class="nav-link signup">Sign Up</a>
        </nav>
    </header>

    <main class="main">
        <h2>Your Profile</h2>
        <div class="profile-section">
            <img src="profile-image.jpg" alt="Profile" class="profile-image"> <!-- استبدل بالصورة الفعلية -->
            <div class="profile-info">
                <div class="info-item">
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" value="Alexa Rawles">
                </div>
                <div class="info-item">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" value="alexa.rawles@gmail.com">
                </div>
                <div class="info-item">
                    <label for="birth-date">Birth Date:</label>
                    <input type="date" id="birth-date">
                </div>
                <div class="info-item">
                    <label for="gender">Gender:</label>
                    <select id="gender">
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="info-item">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" value="+966xxxxxxx">
                </div>
            </div>
        </div>

        <div class="volunteering-section">
            <h3>You have <span class="volunteer-hours">21</span> Volunteer Hours</h3>
            <div class="skills-section">
                <h4>My Skills</h4>
                <input type="text" placeholder="Add Skill" class="skill-input">
                <button class="btn">+ Add Skills</button>
            </div>
            <div class="history-section">
                <h4>Volunteering History</h4>
                <div class="opportunity-card">
                    <div class="title">Opportunity 1 Title</div>
                    <div class="description">Description of opportunity 1.</div>
                </div>
                <div class="opportunity-card">
                    <div class="title">Opportunity 2 Title</div>
                    <div class="description">Description of opportunity 2.</div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-logo">LOGO</div>
        <div class="footer-text">Some footer text here.</div>
        <div class="footer-rights">© 2025 All Rights Reserved</div>
    </footer>
</body>
</html>
